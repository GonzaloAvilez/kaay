{% load el_pagination_tags %}


<div class="container-fluid">
    <div class="btn-group btn-group-lg dropdown-menu"> 
    <button type="button" class="btn-default btn-lg dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Categor√≠as<span class="caret "></span></button>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu">
            <li {% if not category %}class="selected"{% endif %}>
                <a href="{% url "shop:product_list" %}" class=" ">All</a>
            </li>
        {% for c in categories %} 
            <li {% if category.slug == c.slug %}{% endif %}><a tabindex="-1" href="{{ c.get_absolute_url }}" class="product-category">{{ c.name }}</a></li>
        {% endfor %}
            <li class="divider"></li>
            <li><a tabindex="-1" href="#">Other</a></li>
        </ul>
    </div>
</div>
